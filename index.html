
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人网页</title>
  <style>
    /* 样式简略，仅保留导航栏响应式和留言板相关部分做示例 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #1e90ff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-toggle {
      display: none;
      background: none;
      border: 2px solid white;
      color: white;
      font-size: 1.2rem;
      padding: 0.2rem 0.5rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 0.5rem;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      nav {
        display: none;
        width: 100%;
        flex-direction: column;
      }
      nav.show {
        display: flex;
      }
      .nav-toggle {
        display: block;
      }
    }

    section {
      padding: 2rem;
    }
    .comment-box {
      max-width: 500px;
      margin: auto;
    }
    .comment-box textarea {
      width: 100%;
      height: 100px;
    }
    .comment-box input, .comment-box textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    .comments {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div>我的网站</div>
    <button class="nav-toggle" onclick="toggleMenu()">菜单</button>
    <nav id="navMenu">
      <a href="#home">首页</a>
      <a href="#contact">留言</a>
    </nav>
  </header>

  <section id="home">
    <h1>欢迎来到我的网页</h1>
    <p>这是我的个人展示平台。</p>
  </section>

  <section id="contact">
    <h2>在线留言</h2>
    <div class="comment-box">
      <input type="text" id="name" placeholder="你的名字" required />
      <textarea id="message" placeholder="留言内容" required></textarea>
      <button onclick="submitComment()">提交</button>
      <div class="comments" id="comments"></div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    function submitComment() {
      const name = document.getElementById('name').value.trim();
      const msg = document.getElementById('message').value.trim();
      if (!name || !msg) return alert('请填写完整信息');
      const comment = document.createElement('div');
      comment.innerHTML = `<strong>${name}</strong>: ${msg}`;
      document.getElementById('comments').prepend(comment);
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
